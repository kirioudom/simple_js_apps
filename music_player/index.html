<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <main class="container">
      <div class="music-player">
        <div class="music-player__picture">
          <img
            src="./img/jacinto-1.jpg"
            alt="music"
            width="200"
            height="200"
            id="musicPicture"
          />
        </div>
        <audio src="./music/jacinto-1.mp3"></audio>
        <p class="music-player__song-title">Electric chill machine</p>
        <p class="music-player__singer-name">singer's name</p>
        <div class="duration">
          <span id="playedDuration">00:00</span
          ><span id="songDuration">00:00</span>
        </div>
        <div class="music-player__progress" id="progressBar">
          <div class="music-player__progress__fill" id="progressFill"></div>
        </div>
        <div class="music-player__controller">
          <button id="backwardButton">
            <i class="fa fa-backward fa-2x" aria-hidden="true"></i>
          </button>
          <button id="playButton">
            <i class="fa fa-play fa-3x" aria-hidden="true" id="playIcon"></i>
          </button>
          <button id="forwardButton">
            <i class="fa fa-forward fa-2x" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
