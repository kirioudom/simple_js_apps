<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <main>
      <div class="music-player">
        <div class="music-player__picture">
          <img />
        </div>
        <p class="music-player__song-title">title of song</p>
        <p class="music-player__singer-name">singer's name</p>
        <div class="music-player__progress">
          <div class="music-player__progress__fill"></div>
        </div>
        <div class="music-player__controller">
          <button>Back Rewind</button>
          <button>Play</button>
          <button>Forward Rewind</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
